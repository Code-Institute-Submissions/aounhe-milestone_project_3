{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">New Review</h3>
<div class="container">
    <div class="row">
        <div class="col s12">
        <form method="POST" action="{{ url_for('add_review') }}">
            <fieldset>
                <legend>Film Details</legend>
                <!----film review details as Title and director-->
                <label class="color-input" for="title"> Title: </label>
                <input type="text" list="title-list" id="title" name="title" required>
                <label class="color-input" for="director"> Director: </label>
                <input type="text" list="director-list" id="director" name="director" required>
                <label class="color-input" for="film_id"> Id: </label>
                <input type="text" id="film_id" list="id-list" name="film_id" required>
                <label class="color-input" for="users_review"> Email: </label>
                <input type="email" id="users_review" name="users_review" required>
</fieldset>
<fieldset>
    <legend class="color-input">Tell us what you think about the film!</legend>
    <!--Film review text and submit button-->
    <label class="color-input" for="review_text"> Review: </label>
    <textarea name="review_text" id="review_text" required rows="10" cols="40"></textarea>
    <button type="submit" class="btn-small #2e7d32 green darken-3">
        Add Review <i class="fas fa-plus-square right"></i>
    </button>
</fieldset>
<!--detail list for the Film Detail section-->
<!-- I created a for loop to add all the film details from the database-->
<datalist id="title-list">
    {% for film in films %}
    <!--film title-->
    <option value="{{film.title}}">{{ film.title }}</option>
    {% endfor %}
</datalist>
<datalist id="director-list">
    {% for film in films %}
    <!--film director-->
    <option value="{{film.director}}">{{ film.title }}</option>
    {% endfor %}
</datalist>
<datalist id="id-list">
    {% for film in films %}
    <!--film id a-->
    <option value="{{film.id_film}}">{{ film.title }}</option>
    {% endfor %}
</datalist>

</form>
</div>
</div>
</div>
{% endblock %}
