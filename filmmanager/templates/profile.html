{% extends "base.html" %}
{% block content %}
<h3 class="brown-text text-darken-4 center-align">User Profile</h3>
<div class="container">
    <div class="row">
        <div class="col s6">
            <img id="profile-image"
                src="https://images.unsplash.com/photo-1542204165-65bf26472b9b?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="film">
        </div>
        <div class="col s6">
            <div class="row">
                <fieldset>
                    <legend>First Name</legend>
                    <p>Name</p>
                    <p><a href="{{ url_for('add_review') }}" class="btn-small #ea80fc purple accent-1">
                            Edit<i class="fas fa-plus-square right"></i></a></p>
                </fieldset>
            </div>
            <div class="row">
                <fieldset>
                    <legend>Last Name</legend>
                    <p>Last Name</p>
                    <p><a href="{{ url_for('add_review') }}" class="btn-small #ea80fc purple accent-1">
                            Edit<i class="fas fa-plus-square right"></i></a></p>
                </fieldset>
            </div>
            <div class="row">
                <fieldset>
                    <legend>Email</legend>
                    <p>Email</p>
                    <p><a href="{{ url_for('add_review') }}" class="btn-small #ea80fc purple accent-1">
                            Edit<i class="fas fa-plus-square right"></i></a></p>
                </fieldset>
            </div>
            <div class="row">
                <fieldset>
                    <legend>About me</legend>
                    <p>About me</p>
                    <p><a href="{{ url_for('add_review') }}" class="btn-small #ea80fc purple accent-1">
                            Edit<i class="fas fa-plus-square right"></i></a></p>
                </fieldset>
            </div>
            <div class="row">
                <fieldset>
                    <legend>Favourite Film</legend>
                    <p>Favourite Film</p>
                    <p><a href="{{ url_for('add_review') }}" class="btn-small #ea80fc purple accent-1">
                            Edit<i class="fas fa-plus-square right"></i></a> </p>
                </fieldset>
            </div>
            <div class="row">
                <fieldset>
                    <legend>Reviews</legend>
                    <p><a href="{{ url_for('add_review') }}" class="btn-small #ea80fc purple accent-1">
                            Add Review<i class="fas fa-plus-square right"></i>
                        </a></p>
                </fieldset>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
